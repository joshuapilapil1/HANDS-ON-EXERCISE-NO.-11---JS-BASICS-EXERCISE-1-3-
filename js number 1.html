<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>java script excercise 1</title>
</head>
<body>
  <h1>java script excercise 1</h1>

  <label for="firstNumber">Enter the first number:</label>

  <input type="number" id="firstNumber"><br>

  <label for="secondNumber">Enter the second number:</label>

  <input type="number" id="secondNumber"><br><br>

  <button onclick="calculate()">Calculate</button>

  <button onclick="clearFields()">Clear</button><br><br>

  <div id="results">
    
  </div>

  <script>
    function calculate() {
      
      var firstNumber = parseFloat(document.getElementById("firstNumber").value);

      var secondNumber = parseFloat(document.getElementById("secondNumber").value);

      
      if (isNaN(firstNumber) || isNaN(secondNumber)) {

        alert("Please enter valid numbers.");
        return;
      }

      
      var sum = firstNumber + secondNumber;

      var difference = firstNumber - secondNumber;

      var product = firstNumber * secondNumber;

      var quotient = secondNumber !== 0 ? firstNumber / secondNumber : "Cannot divide by zero";

      
      var resultsDiv = document.getElementById("results");

      resultsDiv.innerHTML = `

        <p>Sum: ${sum}</p>

        <p>Difference: ${difference}</p>

        <p>Product: ${product}</p>

        <p>Quotient: ${quotient}</p>
      `;
    }

    function clearFields() {
     
      document.getElementById("firstNumber").value = "";

      document.getElementById("secondNumber").value = "";

      document.getElementById("results").innerHTML = "";
    }
  </script>
</body>
</html>
